<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="running-lion-logo.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Counter</h1>
        <!-- Theme toggle-->
        <label class="theme-toggle" for="theme-toggle-checkbox">
            <input
                type="checkbox"
                id="theme-toggle-checkbox"
                role="switch"
                aria-label="Toggle dark mode"
            />
            <span class="theme-toggle__track" aria-hidden="true"></span>
            <span class="theme-toggle__text">Dark mode</span>
        </label>
        <div class="display-number"></div>
        <div class="buttons-box">
            <button class="substract-btn">-</button>
            <button class="add-btn">+</button>
        </div>
        <button class="save-count-btn">Save</button>
        <div class="saved-data-box">
            <ul class="saved-data"></ul>
        </div>
        <button class="reset-btn">Reset</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
